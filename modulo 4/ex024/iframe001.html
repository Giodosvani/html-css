    <title>Iframes</title>

    <style>
        iframe {
           border: 1px dashed black;
           padding : 2px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"><a href="https://www.cursoemvideo.com" target="_blank"></a></iframe>

        <p>O repositório do guanabara 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="">no Github</a></iframe>
            
            é ótimo!</p>
</body>
</html>
